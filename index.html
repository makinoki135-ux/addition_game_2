<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>10タッチゲーム</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .game-container {
      width: 100%;
      max-width: 600px;
      height: 100vh;
      max-height: 900px;
      background: #ffffff;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .numbers-area {
      flex: 1;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 16px;
    }

    .number-box {
      flex: 1;
      margin: 0 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
      font-weight: 700;
      border-radius: 16px;
      border: 2px solid #333;
      background: #fafafa;
      min-height: 140px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 8px;
    }

    .controls .row {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .arrow-btn {
      min-width: 90px;
      min-height: 70px;
      font-size: 2rem;
      border-radius: 16px;
      border: none;
      background: #e0e0e0;
      box-shadow: 0 3px 0 #b0b0b0;
      cursor: pointer;
      touch-action: manipulation;
    }

    .arrow-btn:active {
      transform: translateY(2px);
      box-shadow: 0 1px 0 #b0b0b0;
    }

    .arrow-btn:disabled {
      opacity: 0.5;
      box-shadow: none;
      cursor: default;
    }

    .footer {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #restart-btn {
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      background: #4caf50;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      touch-action: manipulation;
    }

    #restart-btn:active {
      opacity: 0.9;
    }

    #message {
      min-height: 1.5em;
      font-size: 1.1rem;
      text-align: center;
      font-weight: 600;
    }

    @media (max-height: 600px) {
      .number-box {
        font-size: 3rem;
        min-height: 100px;
      }
      .arrow-btn {
        min-width: 70px;
        min-height: 60px;
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <header class="info-bar">
      <div>残り時間: <span id="time">60</span> 秒</div>
      <div>ポイント: <span id="score">0</span></div>
    </header>

    <main class="numbers-area">
      <div id="left-number" class="number-box">-</div>
      <div id="right-number" class="number-box">-</div>
    </main>

    <section class="controls">
      <div class="row">
        <button class="arrow-btn" data-direction="up">▲</button>
      </div>
      <div class="row">
        <button class="arrow-btn" data-direction="left">◀</button>
        <button class="arrow-btn" data-direction="down">▼</button>
        <button class="arrow-btn" data-direction="right">▶</button>
      </div>
    </section>

    <footer class="footer">
      <button id="restart-btn">リスタート</button>
      <div id="message"></div>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
