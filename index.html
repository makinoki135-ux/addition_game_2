<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>10タッチゲーム</title>
  <style>
    /* 省略せずに前回のCSSそのまま使用可。追加部分のみ下記 */

    #start-btn, #restart-btn {
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background: #2196f3;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      touch-action: manipulation;
    }
    #restart-btn {
      background: #4caf50;
      display: none;
    }
    #start-btn:active, #restart-btn:active {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <header class="info-bar">
      <div>残り時間: <span id="time">60</span> 秒</div>
      <div>ポイント: <span id="score">0</span></div>
    </header>

    <main class="numbers-area">
      <div id="left-number" class="number-box">-</div>
      <div id="right-number" class="number-box">-</div>
    </main>

    <section class="controls">
      <div class="row">
        <button class="arrow-btn" data-direction="up" disabled>▲</button>
      </div>
      <div class="row">
        <button class="arrow-btn" data-direction="left" disabled>◀</button>
        <button class="arrow-btn" data-direction="down" disabled>▼</button>
        <button class="arrow-btn" data-direction="right" disabled>▶</button>
      </div>
    </section>

    <footer class="footer">
      <button id="start-btn">スタート</button>
      <button id="restart-btn">もう一度</button>
      <div id="message"></div>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
